<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">


</head>

<body>
    <div class="login-box">
        <img src="https://cdn-icons-png.flaticon.com/512/2170/2170153.png" class="avatar">
        <h1>Login Here</h1>
        <form>
            <p>Username</p>
            <input type="text" id="username" name="username" placeholder="Enter Username">
            <p>Password</p>
            <input type="password" id="password" name="password" placeholder="Enter Password">
            <input type="button" name="submit" value="Sign In" onclick="login();">
            <span style="color: #fff;">Don't have an account, Click here to
            <a href="home.html">Sign Up.</a></span>
        </form>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
